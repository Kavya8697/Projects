		<script>
			$(document).ready(function() {
				$('#web1').jtable({
					title : 'Product Table',              
					paging : true,                      
					pageSize : 6,                      
					sorting : true,                     
					defaultSorting : 'product_id', 
					actions : {
						listAction : 'genJson2.rpgle?jtView=WEB1V'  
					},
					fields : {                          
						product_id : {
							title : 'Product Id',
							width : '20%',
							list : true
						},
						brand_id : {
							title : 'Brand Id',
							width : '15%',
							list : true
						},
						model_id : {
							title : 'Model Id',
							width : '20%',
							list : true
						},
						color_id : {
							title : 'Color Id',
							width : '20%',
							list : true
						},
						product_type : {
							title : 'Product Type',
							width : '15%',
							list : true
						},
						warranty_id : {
							title : 'Warranty Id',
							width : '10%',
							list : true
						}
					}
				});                                    
				$('#web1').jtable('load');
			});
		</script>
